version: '3.8'

services:
  crm:
    build: .
    container_name: crm-yunduan
    ports:
      # 修改左边的端口号即可，格式：主机端口:容器端口
      # 例如改成 8080:3000 表示通过 8080 端口访问
      - "8080:3000"
    volumes:
      # 持久化数据库
      - ./data:/app/prisma
    environment:
      - DATABASE_URL=file:./dev.db
      - AUTH_SECRET=your-production-secret-key-here
      # 这里的端口要与上面的主机端口一致
      - NEXTAUTH_URL=http://localhost:8080
    restart: unless-stopped
